<div class="header">
    <h1>Regístrate a nuestra biblioteca</h1>
  </div>
  <div class="registration-container">
    <h1 class="registration-title">Registrate</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
      <input type="text" formControlName="username" placeholder="Nombre de usuario">
      <input type="email" formControlName="email" placeholder="Correo electrónico">
      <input type="password" formControlName="password" placeholder="Contraseña">
      <button type="submit">Registrarse</button>
    </form>
  </div>
